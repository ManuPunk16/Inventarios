<div class="main-div bimage">
  <mat-card>
    <img mat-card-lg-image [src]="logoPath" class="container">
    <br>
    <br>
    <mat-card-content>
      <mat-form-field appearance="standard" fxLayoutAlign="center center">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario" required>
        <mat-icon matSuffix>accessibility_new</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard" fxLayoutAlign="center center">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <br>
      <br>
      <button mat-raised-button color="primary" class="login-button">Iniciar</button>
    </mat-card-content>
  </mat-card>
</div>
